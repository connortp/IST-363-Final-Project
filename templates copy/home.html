<div class="background-home">

<img style="width:100%; height:100%; position:absolute; top:-0px;" src="images/hero.jpg" alt=""><!-- some good ole bootstrap -->

<div class="container">

    <div class="center-search">

        <div class="row">

            <div class="vh-100 col-12 d-flex justify-content-center align-items-center flex-column"><!-- some more bootstrap -->

                <img src="images/logo.png"><!-- logo image -->

                <form class="mt-4 w-100" ng-submit="searchCity()">

                        <div class="form-group d-flex">

                            <input id="city" type="text" placeholder="Search for your city" class="form-control" />

                            <button type="submit" class="btn btn-danger">Go</button><!-- Pass Go and collect $200 -->

                        </div>

                    </form>

            </div>

        </div> <!-- end of row -->

</div><!-- end of search -->

<div class="modal" id="myModal" tabindex="-1" role="dialog">

    <div class="modal-dialog modal-lg" role="document">

        <div class="modal-content">

            <div class="modal-header">

              <h5 class="modal-title" id="myModalLabel">Select Your City</h5>

        </div>

        <div class="modal-body">

            <ul class="list">

                <li class="list-item d-flex justify-content-between" ng-repeat="city in city.location_suggestions">

                    {{ city.name }} <!-- My city name, your city name -->

                    <button type="button" class="btn btn-danger mb-2" ng-click="selectCity(city.id)">Select City</button>

                </li>

            </ul>

        </div>

        <div class="modal-footer">

            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

        </div>

      </div><!-- end of content -->

    </div><!-- end of dialog -->

</div><!-- end of modal -->







</div> <!-- end of container -->
</div> <!-- end of background  -->
